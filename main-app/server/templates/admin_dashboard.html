<!DOCTYPE> 
<html class= "admin_html">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PHLA Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/admin.css" />
</head>
<body>
    <div class= "dashboard" style= border:0px>
    <h1>Dashboard</h1>
    </div>
    
    <div class="welcome_message">
        Welcome User!
    </div>

    <div class="video_info">
        <ul>
            {% for story in stories %}
                <li>
                    <a href="/admin/video/{{story.id}}">{{story.title}}, {{ story.area }} -- {{story.uploaded_at}}</a>
                </li>

            {% endfor %}
           
        </ul>
    </div>

    <div class= "video_entry">
        <form action="/admin/dashboard" method="POST" enctype="multipart/form-data">
            {% if error %}
                <p class="error_message"><strong>{{error}}</strong></p>
            {% endif %}
            <h3> Add New Video </h3>
            
           <p> 
               <label for=""> Video Title </label>
                <input class= "admin_input" type="text" name="title" />
            </p>
            
    
           
            <p><label>Area</label>
                <select name="area">
                        {% for hood in neighborhoods %}
                        <option value="{{hood.value}}"
                            {% if story.area == hood.value %}
                            selected
                            {% endif %}
                        >{{hood.label}}</option>
                        {% endfor %}
                </select>
            </p>
           
            <p> 

                <label for=""> Video File </label>
                <input class="admin_input" name="vid" type="file"/>
            </p>
            <input class="admin_button" type="submit"/>
            
        </form>
        
    </div>
</body>
</html>
