<!DOCTYPE html>
<html class="admin_html">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PHLA Admin Videos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/admin.css" />
    
    <div class="topnav">
        <a class="active" href="/admin/video/{{story.id}}">Video</a>
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/context/{{story.id}}">Context</a>
      </div>

</head>


<body>
<div class="video">
    <h1 class="video_title">{{story.title}}</h1>
    <video controls="controls" src="/static/test.mp4" class="admin_video"></video>
</div>
<div class="video_entry"> 
        <form action="/admin/video/{{story.id}}" method="POST">
            <p><label>
                Title
            </label>
            <input class="admin_input" name="title" title="Video Title" placeholder="" value="{{story.title}}" type="text" /> </p>
            
            <p><label>Decade</label>
                <select name="decade">
                    <option value="1970"
                    {% if story.decade == "1970" %} selected {% endif %}>1970</option>
                    <option {% if story.decade == "1980" %} selected {% endif %} value="1980">1980</option>
                    <option value="1990" {% if story.decade == "1990" %} selected {% endif %}>1990</option>
                    <option value="2000" {% if story.decade == "2000" %} selected {% endif %}>2000</option>
                    <option value="2010" {% if story.decade == "2010" %} selected {% endif %} >2010</option>
                </select>
            </p>
            <p>
                    <label>Area</label>
                    <select name="area">
                        {% for hood in neighborhoods %}
                        <option value="{{hood.value}}"
                            {% if story.area == hood.value %}
                            selected
                            {% endif %}
                        >{{hood.label}}</option>
                        {% endfor %}
                        
                    </select>
            </p>
            <p><label>Video</label>
            <input claas="admin_input" title="Upload Video" placeholder="" type="file"/></p>
            
            <p><label>Latitude</label>
            <input class="admin_input" name="lat" value="{{story.location[1]}}", title="Latitude" placeholder="" step=".0000001" type="number"/></p>
            
            <p><label>Longitude</label>
            <input class="admin_input" name="lon" value="{{story.location[0]}}" title="Longitude" placeholder="" step=".0000001" type="number"/></p>
            
            <p class= "spacing"> <label>Credits</label></p>
            <p class= "other_spacing"> <textarea class="text_area"></textarea></p>
           

            <p>
            <input class="admin_button" type="submit"/></p>
        </form>
    



</div>
</body>
</html>
